<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="all">
      <div class="totalbox">
        <div class="contbox">
          <p class="title" id="contbox">Search to find the temporary E-mail</p>
          <form action="">
            <input
              type="email"
              class="enteremail"
              id="enteremail"
              size="60%"
              placeholder="Enter E-mail"
            />
            <button id="submit" type="submit" class="button" role="button">
              Verify Email
            </button>
          </form>
          <div class="result" id="result">Final result</div>
        </div>
      </div>
    </div>
  </body>
</html>
